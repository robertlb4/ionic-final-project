<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
    <ion-buttons end>
        <button ion-button (click)=updateMap();>Save</button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>

<ion-content padding>


        <ion-item *ngFor="let location of locationTypes, let i = index" class="list-item"> 
          <ion-label>{{location}}</ion-label>
          <ion-checkbox (ionChange)="updatePlaceSearch(i)"></ion-checkbox>
        </ion-item>
 
</ion-content>
